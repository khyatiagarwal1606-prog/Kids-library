<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kids Library Exchange</title>
  <style>
    body { font-family: "Comic Sans MS", cursive, sans-serif; background: linear-gradient(135deg,#f9e7fe,#e3f8ff); margin:0; padding:0; }
    header { background:#ff6f61; color:white; padding:18px; text-align:center; font-size:28px; }
    .container{ max-width:900px; margin:30px auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 12px rgba(0,0,0,0.12); }
    input, select { padding:10px; border-radius:8px; border:2px solid #ffb347; font-size:15px; margin:6px 4px; }
    button{ padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold; }
    button.upload{ background:#ff6f61; color:#fff; }
    button.reserve{ background:#4caf50; color:#fff; }
    button.cancel{ background:#f44336; color:#fff; }
    table{ width:100%; border-collapse:collapse; margin-top:18px; }
    th,td{ padding:12px; text-align:center; border-bottom:1px solid #eee; }
    th{ background:#ffb347; color:#fff; }
    tr:nth-child(even){ background:#fff8e7; }
    tr:nth-child(odd){ background:#e7faff; }
  </style>
</head>
<body>
  <header>ðŸ“š Kids Library Exchange</header>

  <div class="container">
    <h2>âœ¨ Upload a Book</h2>
    <input id="bookTitle" type="text" placeholder="ðŸ“˜ Enter book title" />
    <select id="bookOwner">
      <option value="Khyati">ðŸ‘§ Khyati</option>
      <option value="Anira">ðŸ‘§ Anira</option>
      <option value="Advaiya">ðŸ‘¦ Advaiya</option>
      <option value="Swasti">ðŸ‘§ Swasti</option>
    </select>
    <button class="upload" onclick="addBook()">âž• Upload Book</button>

    <h2>ðŸ“– Books List</h2>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Owner</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booksTable"></tbody>
    </table>
  </div>

  <!-- EmailJS SDK (must be before the script that calls emailjs) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS - replace rVfSXDJVgM16f71ol with your EmailJS public key
    if (typeof emailjs !== "undefined") {
      emailjs.init("rVfSXDJVgM16f71ol");
    } else {
      console.warn("EmailJS SDK not loaded.");
    }

    // map owners to emails (replace with real emails)
    const friendEmails = {
      "Khyati": "khyati.agarwal1606@gmail.com",
      "Anira":  "bendre.manali@gmail.com",
      "Advaiya": "ankooragrawal@gmail.com",
      "Swasti":  "swasti@example.com"
    };

    // load books from localStorage
    let books = JSON.parse(localStorage.getItem("books") || "[]");

    function saveBooks(){
      localStorage.setItem("books", JSON.stringify(books));
    }

    function addBook(){
      const titleEl = document.getElementById("bookTitle");
      const ownerEl = document.getElementById("bookOwner");
      const title = (titleEl.value || "").trim();
      const owner = ownerEl.value;

      if (!title) {
        alert("Please enter a book title!");
        return;
      }

      books.push({ title, owner, reservedBy: null, reservedDate: null });
      saveBooks();
      renderBooks();
      titleEl.value = "";
    }

    function reserveBook(index, person){
      if (!person) return;
      books[index].reservedBy = person;
      books[index].reservedDate = new Date().toISOString();
      saveBooks();
      renderBooks();

      // notify owner via EmailJS
      sendEmail(books[index].owner, books[index].title, "reserved", person);
    }

    function cancelReservation(index){
      const reserver = books[index].reservedBy;
      const bookTitle = books[index].title;
      const owner = books[index].owner;

      books[index].reservedBy = null;
      books[index].reservedDate = null;
      saveBooks();
      renderBooks();

      // notify owner via EmailJS
      sendEmail(owner, bookTitle, "unreserved", reserver);
    }

    function renderBooks(){
  const tbody = document.getElementById("booksTable");
  tbody.innerHTML = "";

  books.forEach((book, i) => {
    let status = "âœ… Available";
    let actionHtml = "";

    if (book.reservedBy) {
      const days = Math.floor((new Date() - new Date(book.reservedDate)) / (1000*60*60*24));
      status = `ðŸš« Reserved by ${book.reservedBy} (${days} days)`;
      actionHtml = `<button class="cancel" onclick="cancelReservation(${i})">ðŸ”“ Unreserve</button>`;
    } else {
      const selectId = `reserver${i}`;
      actionHtml = `
        <select id="${selectId}">
          <option value="Khyati">ðŸ‘§ Khyati</option>
          <option value="Anira">ðŸ‘§ Anira</option>
          <option value="Advaiya">ðŸ‘¦ Advaiya</option>
          <option value="Swasti">ðŸ‘§ Swasti</option>
        </select>
        <button class="reserve" onclick="reserveBook(${i}, document.getElementById('${selectId}').value)">ðŸ”’ Reserve</button>
      `;
    }

    tbody.insertAdjacentHTML("beforeend", `
      <tr>
        <td>ðŸ“˜ ${book.title}</td>
        <td>${book.owner}</td>
        <td>${status}</td>
        <td>${actionHtml}</td>
      </tr>
    `);
  });
}


    // simple HTML-escape to avoid injected markup from titles
    function escapeHtml(str){
      if (str === null || str === undefined) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function sendEmail(owner, bookTitle, action, reserver){
      const ownerEmail = friendEmails[owner];
      if (!ownerEmail) {
        console.warn("No email for owner:", owner);
        return;
      }

      const dateTime = new Date().toLocaleString();

      // replace service_iqtrvkr and template_5l1i9qf with your EmailJS values
      emailjs.send("service_iqtrvkr","template_5l1i9qf", {
        to_email: ownerEmail,
        book_title: bookTitle,
        action: action,
        reserver_name: reserver,
        date_time: dateTime
      }).then(response => {
        console.log("Email sent:", response.status, response.text);
      }).catch(err => {
        console.error("Email send error:", err);
      });
    }

    // initial render
    renderBooks();
  </script>
</body>
</html>
